<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a - CoffeU</title>
    <style>
        /* --- ESTILOS VISUALES (Misma paleta que el Home) --- */
        * { box-sizing: border-box; }

        :root {
            --primary-color: #e67e22;  /* Naranja */
            --primary-dark: #d35400;
            --secondary-color: #2ecc71; /* Verde */
            --dark-text: #333;
            --light-bg: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Tarjeta Centrada */
        .reset-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .reset-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* T√≠tulos y Textos */
        h1 { margin: 0 0 10px; color: var(--primary-color); font-size: 2rem; font-weight: 800; }
        h2 { margin: 20px 0 10px; font-size: 1.4rem; color: #333; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 30px; line-height: 1.5; }

        /* Inputs */
        .form-group { margin-bottom: 20px; text-align: left; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--primary-color); }

        /* Bot√≥n Principal (Igual al 'Agregar' del Home) */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Enlaces */
        .links { margin-top: 20px; }
        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .links a:hover { text-decoration: underline; }

        /* Mensajes de Alerta */
        #alert-box {
            display: none;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .alert-error { background-color: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .alert-success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }

        /* Animaci√≥n suave para cambiar de formulario */
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="reset-card">
            <h1>‚òï CoffeU</h1>
            
            <div id="alert-box"></div>

            <form id="forgotForm">
                <h2>Recuperar Contrase√±a</h2>
                <p>Ingresa tu correo electr√≥nico y te enviaremos un c√≥digo de verificaci√≥n.</p>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="Ej: usuario@correo.com" required>
                </div>
                
                <button type="submit" id="btn-send">Enviar C√≥digo</button>
                
                <div class="links">
                    <a href="login.html">Volver al inicio de sesi√≥n</a>
                </div>
            </form>

            <form id="resetForm" style="display: none;" class="fade-in">
                <h2>Crear Nueva Contrase√±a</h2>
                <p>Hemos enviado un c√≥digo a tu correo.</p>

                <div class="form-group">
                    <input type="text" id="code" placeholder="C√≥digo de verificaci√≥n" required autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="Nueva contrase√±a" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" id="confirmNewPassword" placeholder="Confirmar contrase√±a" required minlength="6">
                </div>
                
                <button type="submit" id="btn-reset">Cambiar Contrase√±a</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias
            const forgotForm = document.getElementById('forgotForm');
            const resetForm = document.getElementById('resetForm');
            const alertBox = document.getElementById('alert-box');
            const emailInput = document.getElementById('email');

            // Estado
            let userEmail = "";

            // --- CONFIGURACI√ìN DE RED ---
            // Usamos Proxy para evitar problemas CORS desde localhost
            const PROXY = 'https://corsproxy.io/?'; 
            
            // 1. Endpoint para pedir el c√≥digo
            const API_FORGOT = 'https://coffeu-16727117187.europe-west1.run.app/accounts/forgot/';
            
            // 2. Endpoint para cambiar la contrase√±a 
            // NOTA: Asumo que la ruta es 'reset' o 'reset_password'. Si falla, verifica con tu Backend.
            const API_RESET = 'https://coffeu-16727117187.europe-west1.run.app/accounts/reset/';

            // ----------------------------------------
            // PASO 1: ENVIAR C√ìDIGO AL CORREO
            // ----------------------------------------
            forgotForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-send');
                const email = emailInput.value.trim();

                setLoading(btn, true, "Enviando...");
                hideAlert();

                try {
                    // Petici√≥n POST
                    const response = await fetch(PROXY + encodeURIComponent(API_FORGOT), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email })
                    });

                    if (!response.ok) {
                        // Intentamos leer el mensaje de error del servidor
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || "No se pudo enviar el correo. Verifica que exista.");
                    }

                    // √âxito
                    userEmail = email; // Guardar email para el siguiente paso
                    showAlert("‚úÖ C√≥digo enviado. Revisa tu correo.", "success");
                    
                    // Cambio de formulario
                    setTimeout(() => {
                        forgotForm.style.display = 'none';
                        resetForm.style.display = 'block';
                        hideAlert();
                    }, 1500);

                } catch (error) {
                    console.error(error);
                    showAlert("‚ùå " + error.message, "error");
                } finally {
                    setLoading(btn, false, "Enviar C√≥digo");
                }
            });

            // ----------------------------------------
            // PASO 2: CAMBIAR LA CONTRASE√ëA
            // ----------------------------------------
            resetForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btn-reset');
                
                const code = document.getElementById('code').value.trim();
                const pass1 = document.getElementById('newPassword').value;
                const pass2 = document.getElementById('confirmNewPassword').value;

                if (pass1 !== pass2) {
                    showAlert("‚ö†Ô∏è Las contrase√±as no coinciden", "error");
                    return;
                }

                setLoading(btn, true, "Verificando...");
                hideAlert();

                try {
                    const response = await fetch(PROXY + encodeURIComponent(API_RESET), {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: userEmail,
                            otp: code,       // 'otp' o 'code' seg√∫n tu backend
                            password: pass1
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || "C√≥digo inv√°lido o expirado.");
                    }

                    showAlert("üéâ ¬°Contrase√±a actualizada! Redirigiendo...", "success");
                    
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Volver al login
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    showAlert("‚ùå " + error.message, "error");
                } finally {
                    setLoading(btn, false, "Cambiar Contrase√±a");
                }
            });

            // --- FUNCIONES AUXILIARES ---
            function showAlert(msg, type) {
                alertBox.textContent = msg;
                alertBox.className = type === 'success' ? 'alert-success' : 'alert-error';
                alertBox.style.display = 'block';
            }

            function hideAlert() {
                alertBox.style.display = 'none';
            }

            function setLoading(btn, isLoading, text) {
                btn.disabled = isLoading;
                btn.textContent = text;
            }
        });
    </script>
</body>
</html>

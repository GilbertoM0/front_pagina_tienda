<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - CoffeU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUALES (Misma paleta que Home y Login) --- */
        * { box-sizing: border-box; }

        :root {
            --primary-color: #e67e22;  /* Naranja */
            --primary-dark: #d35400;
            --dark-text: #333;
            --light-bg: #f8f9fa;
            --border-color: #ddd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark-text);
        }

        /* Contenedor Principal */
        .contenedor {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        /* Tarjeta */
        .register-card {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { margin: 0; color: var(--primary-color); font-size: 2rem; font-weight: 800; }
        .subtitulo { color: #666; font-size: 0.95rem; margin-bottom: 25px; margin-top: 5px; }

        /* Estilos de los Campos (Input + Ícono) */
        .campo {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .campo:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(230, 126, 34, 0.1);
        }

        .campo i {
            color: #999;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .campo input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            color: var(--dark-text);
        }

        /* Icono de Ojo (Clickable) */
        .icono-ojo {
            cursor: pointer;
            color: var(--primary-color) !important; /* Sobrescribe el gris */
            margin-left: 10px;
            margin-right: 0 !important;
            transition: color 0.2s;
        }
        .icono-ojo:hover { color: var(--primary-dark) !important; }

        /* Checkbox y Términos */
        .checkbox {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 20px 0;
            font-size: 0.9rem;
            text-align: left;
        }
        .checkbox input { margin-right: 10px; accent-color: var(--primary-color); transform: scale(1.2); }
        .checkbox label { color: #555; }
        .checkbox a { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        /* Botón de Registro */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer del Login */
        .login-texto { margin-top: 20px; font-size: 0.95rem; }
        .login-texto a { color: var(--primary-color); text-decoration: none; font-weight: bold; }
        .login-texto a:hover { text-decoration: underline; }

        /* Mensajes de Alerta */
        .mensaje-caja {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: left;
        }
        .msg-error { background-color: #ffebee; color: #c62828; border: 1px solid #ef9a9a; }
        .msg-success { background-color: #e8f5e9; color: #2e7d32; border: 1px solid #a5d6a7; }
        .error-texto { color: #c62828; font-size: 0.85rem; margin-top: -10px; margin-bottom: 10px; display: block; text-align: left; padding-left: 5px;}

    </style>
</head>
<body>

    <div class="contenedor">
        <div class="register-card">
            <h2>Crea tu cuenta</h2>
            <p class="subtitulo">Únete a CoffeU y disfruta de nuestros beneficios</p>

            <div id="generalMsg" class="mensaje-caja"></div>

            <form id="registerForm">
                <div class="campo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>

                <div class="campo">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" required>
                </div>

                <div class="campo">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" id="telefono_celular" name="telefono_celular" placeholder="Teléfono Celular" pattern="[0-9]{9,15}" required>
                </div>

                <div class="campo">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="6">
                    <i class="fa-solid fa-eye icono-ojo" id="verPass1"></i>
                </div>

                <div class="campo">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password2" name="password2" placeholder="Confirmar Contraseña" required>
                    <i class="fa-solid fa-eye icono-ojo" id="verPass2"></i>
                </div>

                <small id="errorContrasena" class="error-texto" style="display:none;">⚠️ Las contraseñas no coinciden.</small>

                <div class="checkbox">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">
                        Al registrarte, aceptas nuestros <a href="#">Términos de Uso</a>.
                    </label>
                </div>

                <button type="submit" id="btnRegister">REGISTRARSE</button>
            </form>

            <p class="login-texto">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referencias DOM
            const registerForm = document.getElementById('registerForm');
            const pass1 = document.getElementById('password');
            const pass2 = document.getElementById('password2');
            const errorPass = document.getElementById('errorContrasena');
            const generalMsg = document.getElementById('generalMsg');
            const btnRegister = document.getElementById('btnRegister');

            // Iconos de ver contraseña
            const togglePass1 = document.getElementById('verPass1');
            const togglePass2 = document.getElementById('verPass2');

            // URL API (Con Proxy para evitar CORS en pruebas locales)
            const API_REGISTER = 'https://coffeu-16727117187.europe-west1.run.app/accounts/registro/';
            const PROXY_URL = 'https://corsproxy.io/?' + encodeURIComponent(API_REGISTER);

            // 1. LÓGICA VER/OCULTAR CONTRASEÑA
            togglePass1.addEventListener('click', () => toggleVisibility(pass1, togglePass1));
            togglePass2.addEventListener('click', () => toggleVisibility(pass2, togglePass2));

            function toggleVisibility(input, icon) {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                // Cambiar icono
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            }

            // 2. VALIDACIÓN EN TIEMPO REAL
            pass2.addEventListener('input', () => {
                if (pass2.value && pass1.value !== pass2.value) {
                    errorPass.style.display = 'block';
                } else {
                    errorPass.style.display = 'none';
                }
            });

            // 3. ENVÍO DEL FORMULARIO
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Validar contraseñas antes de enviar
                if (pass1.value !== pass2.value) {
                    mostrarMensaje("Las contraseñas no coinciden.", "error");
                    return;
                }

                // Preparar datos
                // Nota: Mapeamos los inputs a lo que usualmente espera una API (keys en inglés o español según backend)
                const formData = {
                    email: document.getElementById('email').value.trim(),
                    username: document.getElementById('nombre_usuario').value.trim(),
                    // Asumimos que el backend espera 'phone_number' o 'telefono', enviamos 'phone_number' por estándar
                    phone_number: document.getElementById('telefono_celular').value.trim(),
                    password: pass1.value
                };

                setLoading(true);
                mostrarMensaje("", "hide");

                try {
                    const response = await fetch(PROXY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    // Si la respuesta no es OK
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        // Intentar obtener el mensaje de error específico
                        let errorMsg = "Error al registrarse.";
                        if (errorData.detail) errorMsg = errorData.detail;
                        else if (errorData.email) errorMsg = "El correo ya está registrado.";
                        else if (errorData.username) errorMsg = "El usuario ya existe.";
                        
                        throw new Error(errorMsg);
                    }

                    // ÉXITO
                    mostrarMensaje("¡Cuenta creada con éxito! Redirigiendo...", "success");
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    mostrarMensaje("❌ " + error.message, "error");
                } finally {
                    setLoading(false);
                }
            });

            // Funciones Auxiliares
            function mostrarMensaje(texto, tipo) {
                if (tipo === "hide") {
                    generalMsg.style.display = 'none';
                    return;
                }
                generalMsg.textContent = texto;
                generalMsg.className = `mensaje-caja ${tipo === 'success' ? 'msg-success' : 'msg-error'}`;
                generalMsg.style.display = 'block';
            }

            function setLoading(loading) {
                if (loading) {
                    btnRegister.disabled = true;
                    btnRegister.textContent = "REGISTRANDO...";
                } else {
                    btnRegister.disabled = false;
                    btnRegister.textContent = "REGISTRARSE";
                }
            }
        });
    </script>
</body>
</html>
